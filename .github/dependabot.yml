version: 2
updates:
  # Python 依赖 - 使用 uv（如果项目使用 uv）
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(deps):"
    groups:
      python-packages:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # TypeScript/JavaScript 依赖
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-packages:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
