version: 2
updates:
  # Python 依赖 - 使用 uv（现代工具）
  - package-ecosystem: "uv"
    directory: "/Aumiao-py"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(deps-py):"
    groups:
      python-packages:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # TypeScript/JavaScript 依赖
  - package-ecosystem: "npm"
    directory: "/Aumiao-ts"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(deps-ts):"
    groups:
      npm-packages:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
